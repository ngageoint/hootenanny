---
version: 2

jobs:
  archive-create:
    working_directory: '/rpmbuild/hootenanny'
    docker:
      - image: hootenanny/rpmbuild-hoot-release@sha256:0d5de7a30435e3aa8177aaaf1bc8cd6fc6c677450c84c9087cbfaf2faccf833c
    steps:
      - checkout
      - run:
          name: 'Git Submodules'
          command: |
            chown -R rpmbuild:rpmbuild .
            su-exec rpmbuild git submodule update --init --recursive
      - run:
          name: 'Make Hootenanny Archive'
          command: |
            su-exec postgres pg_ctl -D $PGDATA -s start
            su-exec rpmbuild bash -c "mkdir -p /rpmbuild/.m2 && curl -sSL https://s3.amazonaws.com/hoot-maven/m2-cache-2018-12-06.tar.gz | tar -C /rpmbuild/.m2 -xzf -"
            su-exec rpmbuild ./scripts/ci/archive.sh
            su-exec rpmbuild bash -c "mkdir -p archives && mv -v hootenanny-[0-9]*.tar.gz archives"
      - persist_to_workspace:
          root: archives
          paths:
            - hootenanny-*.tar.gz
  archive-upload:
    working_directory: '/rpmbuild/hootenanny'
    docker:
      - image: hootenanny/rpmbuild-repo@sha256:95765e70b5cc1036885443e085771e7a9973df3c4a6388013bbdf0e3bb1df0ae
        user: rpmbuild
    steps:
      - attach_workspace:
          at: archives
      - run:
          name: 'Upload Hootenanny Archive'
          command: |
            find archives -type f -exec aws s3 cp {} s3://hoot-archives/circle/$CIRCLE_BRANCH/ \;
  copyright:
    working_directory: '/rpmbuild/hootenanny'
    docker:
      - image: hootenanny/rpmbuild-generic@sha256:0937a27e6bf6e0db98b076c78c3be4f8aefae0d674ae2ff4296f703259e68a2f
        user: rpmbuild
        environment:
          HOOT_HOME: '/rpmbuild/hootenanny'
    steps:
      - checkout
      - run:
          name: 'Check Copyright Headers'
          command: ./scripts/copyright/UpdateAllCopyrightHeaders.sh

workflows:
  version: 2
  tests:
    jobs:
      - archive-create
      - archive-upload:
          requires:
            - archive-create
      - copyright
