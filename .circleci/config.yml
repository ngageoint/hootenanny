---
version: 2

jobs:
  archive-create:
    working_directory: '/rpmbuild/hootenanny'
    docker:
      - image: hootenanny/rpmbuild-hoot-release@sha256:b205057e5f906d8e89ee5e1189ed006cb0d0eac4c194c76101d2f415869a8727
    steps:
      - checkout
      - run:
          name: 'Git Submodules'
          command: |
            chown -R rpmbuild:rpmbuild .
            su-exec rpmbuild git submodule update --init --recursive
      - run:
          name: 'Make Hootenanny Archive'
          command: |
            su-exec postgres pg_ctl -D $PGDATA -s start
            su-exec rpmbuild bash -c "mkdir -p /rpmbuild/.m2 && curl -sSL https://s3.amazonaws.com/hoot-maven/m2-cache-2018-10-02.tar.gz | tar -C /rpmbuild/.m2 -xzf -"
            su-exec rpmbuild ./scripts/ci/archive.sh
            su-exec rpmbuild bash -c "mkdir -p archives && mv -v hootenanny-[0-9]*.tar.gz archives"
      - persist_to_workspace:
          root: archives
          paths:
            - hootenanny-*.tar.gz
  archive-upload:
    working_directory: '/rpmbuild/hootenanny'
    docker:
      - image: hootenanny/rpmbuild-repo@sha256:372dfcd47fb8273ee71bb34b0e2869407e08d779a5968b4ff696602cba94e674
        user: rpmbuild
    steps:
      - attach_workspace:
          at: archives
      - run:
          name: 'Upload Hootenanny Archive'
          command: |
            find archives -type f -exec aws s3 cp {} s3://hoot-archives/circle/$CIRCLE_BRANCH/ \;
  copyright:
    working_directory: '/rpmbuild/hootenanny'
    docker:
      - image: hootenanny/rpmbuild-generic@sha256:dd1b636fa3294e1bb0cbec44b2e14af040610535e51be7da42cb8fa57a371f77
        user: rpmbuild
        environment:
          HOOT_HOME: '/rpmbuild/hootenanny'
    steps:
      - checkout
      - run:
          name: 'Check Copyright Headers'
          command: ./scripts/copyright/UpdateAllCopyrightHeaders.sh

workflows:
  version: 2
  tests:
    jobs:
      - archive-create
      - archive-upload:
          requires:
            - archive-create
      - copyright
